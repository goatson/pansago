{% extends "base.html"%}

{% block title %}
판례 목록
{% endblock %}

{% block content %}
<div style="text-align: left;">
    <h3>연관 검색어</h3><br>
    <h4>
        {% for tmp in similar_words %}
            <a href="/preclist?page=1&type={{searchtype}}&text={{searchkeyword}}&indexsearch={{tmp}}"># {{tmp}}</a>&nbsp;&nbsp;
        {% endfor %}
    </h4>
</div>
<div class="container">
    <div class="box">            
        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">판례정보일련번호</label>
            <label>{{ precDetail.law_no }}</label>    
        </div>

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">사건명</label>
            <label>{{ precDetail.law_title }}</label>
        </div> 

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">사건번호</label>
            <label>{{ precDetail.law_event_no }}</label>
        </div>

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">선고일자</label>
            <label>{{ precDetail.law_date }}</label>
        </div>
        
        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">선고</label>
            <label>{{ precDetail.law_seongo }}</label>
        </div>

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">법원명</label>
            <label>{{ precDetail.law_court_name }}</label>
        </div>

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">사건종류명</label>
            <label>{{ precDetail.law_event_type }}</label>
        </div>

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">판결 유형</label>
            <label>{{ precDetail.law_result }}</label>
        </div>

        <div class="form-inline" style="margin-top:5px">
            <label style="width:90px">판례 내용</label>
            <label>{{ precDetail.law_content }}</label>
        </div>
        <!-- <div class="form-inline" style="margin-top:5px">
            <label style="width:90px"></label>
            <a href="/preclist" class="btn btn-success">글목록으로</a>&nbsp;
            
        </div> -->
    </div>   
</div>
{% endblock %}
