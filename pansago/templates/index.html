{% extends "base.html" %}

{% block title %}
PansaGo
{% endblock %}

{% block content %}
<div class="loading">
    <strong>Loading.......</strong>
</div>
<div class="outlayer">
    <div>
        <img src="/static/src/gogle.png" style="max-width: 600%;">
    </div>    
        <!-- <input type='text'  size="55" placeholder=" Please input search keyword ">
        &nbsp; <img src="/static/src/mangchi.png" href='/preclist'> -->
        <!-- <input type="submit" class="genric-btn primary radius" value="검색"> -->
    <div>
        <form action="/preclist" method="GET">
            <fieldset>
                <input type="search" placeholder="Please input keyword"  name="indexsearch"/>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function() {
        $('.loading').show();
    });

    $(window).on('load', function() {
        $('.loading').hide();
    });
</script>
{% endblock %}
