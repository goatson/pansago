<script type="text/javascript">
function doSearch(obj){
    with (obj) {
        if(pKeyword.value == "" || pKeyword.value == false){
            alert("검색어를 입력해주세요.");
            pKeyword.focus();
            return false;
        } else
            submit();
    }
}
function movePage(pageNo){
    with (document.frmPage) {
        pPage.value = pageNo;
        pAct.value = "list";
        submit();
    }
}
